<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style/style.css">
    </style>
    <script src="./js/main.js" defer>
    </script>

</head>

<body>
    <header>
        <h2>Pomodoro Timer</h2>
        <div class="spacer"></div>
        <div class="header-links">
            <a href="#" onclick="showLogs()">Logs</a>
        </div>
    </header>
    
    <div class="wrapper">
        <div class="btn-wrapper">
            <button type="button" class="btn-select selected">Work</button>
            <button type="button" class="btn-select">Short Break</button>
            <button type="button" class="btn-select"> Long Break</button>
        </div>
        <div class="timer-wrapper">
            <p id="status"></p>
            <p id="timer"></p>
        </div>
        <div class="btn-wrapper">
            <button type="button" class="active">Start</button>
            <button type="button">Finish</button>
            <button type="button" class="grey">Reset</button>
        </div>
        <hr>
        <div class="btn-wrapper">
            <a href="#" onclick="showSettings()">Settings</a>
        </div>
        <div class="hidden" id="settings">
            <div class="input-wrapper">
                <div class="input">
                    <label for="pomodoro">Pomodoro</label>
                    <input type="number" name="Pomodoro" id="pomodoro" value="25" min="1">
                </div>
                <div class="input">
                    <label for="break">Break</label>
                    <input type="number" name="Break" id="break" value="5" min="1">
                </div>
                <div class="input">
                    <label for="lbreak">Long Break</label>
                    <input type="number" name="LongBreak" id="lbreak" value="10" min="1">
                </div>
            </div>
            <div class="input-wrapper">
                <input type="checkbox" id="continueCB" checked>
                <label for="continueCB">Auto-continue timer?</label>
            </div>
            <div class="btn-wrapper">
                <button type="button" class="blue">Save</button>
                <button type="button" class="grey">Default</button>
            </div>
        </div>
        <div class="popup hidden">
            <h3>Pomodoro log</h3>
            <a href="#" onclick="showLogs()" class="close-btn"></a>
            <div class="popup-content">
                <button type="button" class="grey">Clear log</button>
            </div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Session</th>
                        <th>Length</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
